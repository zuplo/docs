name: Check Links After Deployment

on:
  deployment_status:

jobs:
  check-links:
    if: github.event.deployment_status.state == 'success' && github.event.deployment.environment == 'preview'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check links with deployment URL
        run: npm run check:links -- --base-url "${{ github.event.deployment_status.target_url }}/docs"

      - name: Comment on PR with results
        if: failure() && github.event.deployment_status.deployment.payload.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.deployment_status.deployment.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number,
              body: '‚ùå Link checking failed on the Vercel preview deployment. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });

      - name: Upload link check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: |
            *.log
            lychee-report.*
