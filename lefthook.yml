pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,jsx,mjs,ts,tsx,mts,json,css,scss,md,mdx,yml,yaml}"
      run: |
        npx prettier --write {staged_files}
        git add {staged_files}
    guides-sync:
      glob: "docs/guides/**/*.{md,mdx}"
      run: |
        npm run guides:sync
        git add sidebar.guides.ts
